name: NixOS CI

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: [self-hosted, nixos]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Format check (alejandra)
        run: nix run github:kamadorueda/alejandra/4.0.0 -- -c *ejandra/4.0.0

      - name: Flake eval (nix-eval-jobs)
        run: nix run github:nix-community/nix-eval-jobs -- --flake .#nixosConfigurations --gc-roots-dir gcroot



