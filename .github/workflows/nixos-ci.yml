name: NixOS CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  check:
    runs-on: [self-hosted, nixos]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Format check (alejandra)
        run: /run/current-system/sw/bin/alejandra -c *

      - name: Check Nix Flake
        run: nix flake check
