name: NixOS CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  check:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Nix Flake
        run: nix flake check

      - name: Format check (alejandra)
        run: alejandra -c *
